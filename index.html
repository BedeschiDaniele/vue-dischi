<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>eSound</title>
  </head>
  <body>
    <div class="root">
      <!-- Logo -->
      <header>
        <img src="https://pbs.twimg.com/profile_images/1274694068254265344/aQ0ltExT.jpg" alt="e-sound">
        <h1>eSound</h1>
      </header>
      <!-- Scelta del genere musicale -->
        <select class="kind-music">
          <option value="">Choose a kind of music</option>
          <option v-for="genere in generes" value="">{{genere}}</option>
        </select>
      <!-- Lista di tutti i cd -->
      <div class="container-cd">
        <div v-for="disc in discs" class="cd">
          <img :src="disc.poster" alt="disc.author">
          <h3>{{disc.author}}</h3>
          <span id="title">{{disc.title}}</span>
          <span>{{disc.year}}</span>
        </div>
      </div>
    </div>
    <script src="js/script.js"charset="utf-8"></script>
  </body>
</html>
